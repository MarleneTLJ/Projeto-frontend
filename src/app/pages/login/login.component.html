<div class="container">
  <mat-card class="mat-elevation-z0 outlined-card">
    <mat-card-title class="card-header">Bem-vindo(a)!</mat-card-title>
    <!-- INÍCIO: Form de login -->
    <form [formGroup]="userForm">
      <mat-card-content class="card-content">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <!-- INÍCIO: Email -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            name="email"
            required
          />
          <mat-error *ngIf="email.invalid && email.hasError('email')">
            Email inválido!
          </mat-error>
        </mat-form-field>
        <!-- FIM: Email -->
        <!-- INÍCIO: Senha -->
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Senha"
            formControlName="password"
            type="password"
            name="password"
            required
          />
          <a
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </a>
          <mat-error>
            <div *ngIf="password.invalid">
              <div *ngIf="password.errors?.['required']">Digite uma senha</div>
              <div *ngIf="password.errors?.['minlength']">
                Uma senha tem no mínimo 6 caracteres
              </div>
            </div>
          </mat-error>
        </mat-form-field>
        <!-- FIM: Senha -->
        <p>Esqueceu a senha? Que pena!</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">
          Entrar
        </button>
      </mat-card-actions>
    </form>
    <!-- FIM: Form de login -->
  </mat-card>
</div>
