<mat-toolbar color="primary" role="heading">
  <a mat-button routerLink="/" class="logo">
    <mat-icon>home</mat-icon> Home
  </a>
  <span class="example-spacer"></span>
  <!-- INÍCIO: Botão de login -->
  <!-- Só exibe se o usuário não estiver logado -->
  <div class="botoes">
    <a
      class="botoes--spacing"
      mat-flat-button
      routerLink="/auth/login"
      *ngIf="!user"
    >
      Acesso Adminstrativo
    </a>
  </div>
  <!-- FIM: Botão de login -->
  <!-- INÍCIO: Menu do usuário -->
  <!-- Só exibe se o usuário estiver logado -->
  <div *ngIf="user">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon> {{ user.name }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/auth/register">
        <mat-icon>person_add_alt_1</mat-icon>Cadastrar funcionário
      </button>
      <button mat-menu-item routerLink="/clients">
        <mat-icon>group</mat-icon>Clientes
      </button>
      <button mat-menu-item routerLink="/courses">
        <mat-icon>school</mat-icon>Cursos
      </button>
      <button mat-menu-item routerLink="/sales">
        <mat-icon>attach_money</mat-icon>Vendas
      </button>
      <button mat-menu-item style="color: rgb(214, 0, 0);" (click)="logout()">
        <mat-icon style="color: rgb(214, 0, 0);">logout</mat-icon>Sair
      </button>
    </mat-menu>
  </div>
  <!-- FIM: Menu do usuário -->
</mat-toolbar>
