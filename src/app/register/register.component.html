<div class="container">
  <mat-card>
    <mat-card-title class="card-header">Bem-vindo(a)!</mat-card-title>
    <form [formGroup]="userForm">
      <mat-card-content class="card-content">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input
            matInput
            minlength="3"
            placeholder="name"
            formControlName="name"
            name="name"
            required
          />
          <mat-error>
            <div *ngIf="name.invalid">
              <div *ngIf="name.errors?.['required']">
                Digite um nome
              </div>
              <div *ngIf="name.errors?.['minlength']">
                Nome deve ter no mínimo 3 caracteres!
              </div>
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Email"
            name="email"
            required
          />
          <mat-error *ngIf="email.invalid && email.hasError('email')">
            Email inválido!
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Senha"
            type="password"
            name="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>
            <div *ngIf="password.invalid">
              <div *ngIf="password.errors?.['required']">
                Digite uma senha
              </div>
              <div *ngIf="password.errors?.['minlength']">
                Senha deve ter no mínimo 6 caracteres!
              </div>
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirme a senha</mat-label>
          <input
            matInput
            placeholder="Confirme a senha"
            formControlName="repeatPassword"
            type="password"
            name="repeatPassword"
            required
          />
          <mat-error
            *ngIf="
              repeatPassword.invalid && repeatPassword.hasError('passwordMatch')
            "
            >Senha não é compatível!</mat-error
          >
        </mat-form-field>
        <p>
          Já possui uma conta?
          <a [routerLink]="['/auth/login']">Faça o login.</a>
        </p>
        <button mat-raised-button (click)="register()" color="primary">
          Cadastrar
        </button>
      </mat-card-content>
    </form>
  </mat-card>
</div>
